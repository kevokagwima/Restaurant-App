{% load static %}

<!DOCTYPE html>
<html lang="en">
{% block head %}

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/order/base.css' %}">
  <title>Order | {% block title %}{% endblock %}</title>
</head>
{% endblock %}

{% if messages %}
<div class="tops">
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }}">
    <p id="flash">{{ message }}</p>
  </div>
  {% endfor %}
</div>
{% endif %}

<body>
  {% block body %}
  {% endblock %}
</body>

</html>
